<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='./styles/custom.css'>
    <link rel='stylesheet' href='./package/tabulator/tabulator_modern.min.css'>
    <title>Todo - Database Tester</title>
</head>
<body>
    
    
    <main data-component=app id=app>
        <section class=form-container>
            <h1 class='title is-3'>Form</h1>
            <form data-event=submit data-component="form" id=form>
                <div class="field">
                    <label class="label">Field 1</label>
                    <div class="control">
                      <input name=field1 type=text id=field1 class="input" type="text" placeholder="field1">  
                    </div>
                </div>
                <div class="field">
                    <label class="label">Field 2</label>
                    <div class="control"> 
                      <input name=field2 type=text id=field2 class="input" type="text" placeholder="field2"> 
                    </div>
                </div>
                <div class="field">
                    <label class="label">Field 3</label>
                    <div class="control">  
                      <input name=field3 type=text id=field3 class="input" type="text" placeholder="field3"> 
                    </div>
                </div>
                <div class="field">
                    <label class="label">Field 4</label>
                    <div class="control"> 
                      <input name=field4 type=text id=field4 class="input" type="text" placeholder="field4"> 
                    </div>
                </div>
                <div class="field is-grouped">
                    <p class="control">
                      <button type=submit class="button is-primary">
                        Submit
                      </button>
                      <button type=reset class="button is-primary">
                        Reset
                      </button>
                    </p> 
                  </div>
            </form>
        </section>
        <section class=table-container></section> 
    </main>

    <template id='table'>
        <article>
            <div class='buttons'>
                <button class='button is-danger is-hidden' data-event='click:clearFilter' data-class='!table_searching && is-hidden'>Clear Filter</button>
            </div>
            <section class='table-content' id='dtable' data-container='table' data-animate='ns:table'></section>
        </article>
    </template>
     
    
    
    <script src='./package/tabulator/tabulator.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js'></script>
    <script src='/asset/cake.js'></script>
    <script>
        const socket = io();
        socket.on('connected', (e)=>{ 
            console.log(e);
        });
        socket.on('log', (m)=>{
            // console.log(m);
            render(m.message);
        });

        socket.on("disconnect", () => {
            socket.connect();
        });
    </script>

    <script src='./component/app.js'></script>
    <script src='./component/table.js'></script>
    <script src='./component/form.js'></script>
    <script src='./component/model-remote.js'></script>



</body>
</html>
